<div class="container">
  <vaadin-button
  style="position: fixed;
  top: 300px;"
  class="custom-button"
  (click)="openModal()">Új szolgáltatás</vaadin-button>

  <app-modal
    [title]="'Szolgáltatás hozzáadása'"
    *ngIf="isModalVisible"
    (modalVisibility)="closeModal($event)">
    <div class="dialog-container">
      <div class="service-parts">

        <div class="service-category">
          <label>Szolgáltatás kategóriája</label>
          <div class="category">
            <iron-icon slot="prefix" icon="vaadin:car"></iron-icon>&nbsp;&nbsp;
            <span>Autófényezés, karosszériajavítás</span>
            <button class="modify-button">Módosít</button>
          </div>
        </div>

        <div class="service-name">
          <app-textarea
            [label]="'Szolgáltatásod rövid címe'"
            [maxLength]="75"
            [height]="'90px'">
          </app-textarea>
        </div>

        <div class="service-description">
          <app-textarea
            [label]="'Szolgáltatásod bővebb kifejtése'"
            [maxLength]="250"
            [height]="'120px'">
          </app-textarea>
        </div>

        <div class="price-list">
          <label for="price-list">Árlista</label>
          <div class="price-list-parts">
            <div class="add-button">
              <iron-icon
                class="plus-buttons"
                slot="prefix"
                icon="vaadin:plus-circle">
              </iron-icon> Új tétel hozzáadása
            </div>
            <app-list-item
              *ngFor="let item of subServices"
              class="list-items"
              [item]=item>
            </app-list-item>
          </div>
        </div>

        <div class="service-buttons">
          <div class="button-container">
            <vaadin-button
              type="submit"
              class="button-test"
              >
                Változtatások jóváhagyása
            </vaadin-button>
            <div
            style="margin-top: 15px;
                  width: 300px;
                  text-align: left;">
              <app-slide-toggle></app-slide-toggle> &nbsp;&nbsp; <span>Szolgáltatás megjelenítése</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </app-modal>
</div>

<custom-style>
  <style>
    .button-test {
      background-color: var(--lumo-primary-color);
      color: white;
      font-weight: 600;
      float: right;
    }
    </style>
</custom-style>

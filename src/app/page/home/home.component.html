<div class="container">
  <button
  style="position: fixed;
  top: 300px;"
  (click)="openModal()">Open Modal</button>

  <app-modal [title]="'Szolgáltatás hozzáadása'"
    *ngIf="isModalVisible"
    (modalVisibility)="closeModal($event)">
    <div class="dialog-container">
      <div class="service-parts">
        <!-- <div class="menu-title">
          <span>
            <strong style="font-size: larger;">Szolgáltatás hozzáadása</strong>
          </span>
          <iron-icon
            slot="prefix"
            style="float: right;"
            class="plus-buttons"
            icon="vaadin:close-small">
          </iron-icon>
        </div> -->
        <div class="service-category">
          <span>Szolgáltatás kategóriája</span>
          <div class="category">
            <iron-icon slot="prefix" icon="vaadin:car"></iron-icon>
            <span>Autófényezés, karosszériajavítás</span>
            <button class="modify-button">Módosít</button>
          </div>
        </div>
        <div class="service-name">
          <!-- <input
            name="email"
            type="text"
            email> -->
          <app-textarea
            [maxLength]="75"
            [height]="'90px'">
          </app-textarea>
        </div>
        <div class="service-description">
          <app-textarea
            [maxLength]="250"
            [height]="'120px'">
          </app-textarea>
        </div>
        <div class="price-list">
          <label for="price-list">Árlista</label>
          <div class="price-list-parts">
            <div class="add-button">
              <iron-icon
                class="plus-buttons"
                slot="prefix"
                icon="vaadin:plus-circle">
              </iron-icon> Új tétel hozzáadása
            </div>
            <app-list-item
              *ngFor="let item of subServices"
              class="list-items"
              [item]=item>
            </app-list-item>
          </div>
        </div>
        <div class="service-buttons">
          <div class="button-container">
            <vaadin-button
              type="submit"
              class="button-test"
              >
                Változtatások jóváhagyása
            </vaadin-button>
            <div style="margin-top: 15px;
            width: 300px;">
              <app-slide-toggle></app-slide-toggle> <span>Szolgáltatás megjelenítése</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </app-modal>
</div>

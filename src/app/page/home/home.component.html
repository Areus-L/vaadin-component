<div class="container">
  <vaadin-button
    (click)="dialog.opened = true"
    class="custom-button">
      <span>Új szolgáltatás</span>
  </vaadin-button>
</div>

<vaadin-dialog #dialog>
  <template>
    <div class="dialog-container">
      <div class="service-parts">
        <div class="menu-title">
          <span>
            <strong style="font-size: larger;">Szolgáltatás hozzáadása</strong>
          </span>
          <iron-icon
            (click)="dialog.opened = false;"
            slot="prefix"
            style="float: right;"
            class="plus-buttons"
            icon="vaadin:close-small">
          </iron-icon>
        </div>
        <div class="service-category">
          <span>Szolgáltatás kategóriája</span>
          <div class="category">
            <iron-icon slot="prefix" icon="vaadin:car"></iron-icon>
            <span>Autófényezés, karosszériajavítás</span>
            <vaadin-button class="modify-button">Módosít</vaadin-button>
          </div>
        </div>
        <div class="service-name">
          <app-textarea
            [maxLength]="75"
            [height]="'80px'">
          </app-textarea>
        </div>
        <div class="service-description">
          <app-textarea
            [maxLength]="250"
            [height]="'120px'">
          </app-textarea>
        </div>
        <div class="price-list">
          <label for="price-list">Árlista</label>
          <div class="price-list-parts">
            <div class="add-button">
              <iron-icon
                class="plus-buttons"
                slot="prefix"
                icon="vaadin:plus-circle">
              </iron-icon> Új tétel hozzáadása
            </div>
            <div
              *ngFor="let item of subServices"
              class="list-items">
                <div>{{ item.title }}</div>
                <div style="display: inline-flex;">
                  <div>
                    {{ item.price }}
                    <span class="upper-index"> Ft</span>/{{ item.type }} &nbsp;&nbsp;&nbsp;
                  </div>
                  <div>
                    <app-slide-toggle></app-slide-toggle>&nbsp;&nbsp;
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="service-buttons">
          <div class="button-container">
            <vaadin-button
              class="button-test"
              (click)='dialog.opened=false;'>
                Változtatások jóváhagyása
            </vaadin-button>
            <app-slide-toggle></app-slide-toggle>
          </div>
        </div>
      </div>
    </div>
  </template>
</vaadin-dialog>

<custom-style>
  <style>
    .button-test {
      background-color: var(--lumo-primary-color);
      color: white;
      font-weight: 600;
      float: right;
    }
    </style>
</custom-style>

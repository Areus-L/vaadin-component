<div class="textarea-container">
  <label>{{ label }}</label>
  <vaadin-text-area
    [maxlength]="maxLength"
    [style.height]="height"
    class="text-area small-field"
    (input)="onChangeText($event)"
    >
  </vaadin-text-area>
  <span class="counter">{{ textLength }}/{{ maxLength }}</span>
</div>

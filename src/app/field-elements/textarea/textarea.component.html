<div class="textarea-container">
  <vaadin-text-area
    name="area"
    ngModel
    ngDefaultControl
    [maxlength]="maxLength"
    [style.height]="height"
    class="text-area small-field"
    label="Szolgáltatásod rövid címe"
    [(ngModel)]="val"
    (input)="onChangeText($event)"
    #area
    >
  </vaadin-text-area>
  <span class="counter">{{ area.value.length }}/{{ maxLength }}</span>
</div>

<div class="textarea-container">
  <label>{{ label }}</label>
  <textarea
    [attr.maxlength]="maxLength"
    [style.height]="height"
    class="text-area small-field"
    (input)="onChangeText($event)"
    (blur)="updateDescription()"
    [(ngModel)]="value"
    required
    >
  </textarea>
  <span class="counter">{{ textLength }}/{{ maxLength }}</span>
  value: {{ value }}
</div>

<div
class="list-items"
[ngClass]="{'inactive': inactiveItem}">
  <div>{{ item.title }}</div>
  <div style="display: inline-flex;">
    <div>
      {{ item.price }}
      <span class="upper-index"> Ft</span>/{{ item.type }} &nbsp;&nbsp;&nbsp;
    </div>
    <div>
      <app-slide-toggle (click)=onToggleServiceItem()></app-slide-toggle>&nbsp;&nbsp;
    </div>
  </div>
</div>

<!-- <input [(ngModel)]="value"/>local: {{val}} -->
<div
  class="list-items"
  [ngClass]="{'inactive': !item.active}"
  >
  <div>
    <input
    class="invisible-input"
      (blur)="updateSubservice()"
      type="text"
      (input)="changeTitle($event)"
      value="{{ item.title }}"
      >
  </div>
  <div style="display: inline-flex;">
    <div>
      {{ item.price }}
      <span class="upper-index"> Ft</span>/{{ item.type }} &nbsp;&nbsp;&nbsp;
    </div>
    <div>
      <app-slide-toggle
        (changeActivity)="onChangeItemActivity($event)"
        [active]="item.active">
      </app-slide-toggle>&nbsp;&nbsp;
    </div>
  </div>
</div>
